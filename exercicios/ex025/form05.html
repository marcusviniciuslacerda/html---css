<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
<form action="cadastro.php" method="get" >
    
        <fieldset>
            <p>
                <input type="radio" name="sexo" id="imsx"> <label for="sexo">masculino</label> <br>
                <input type="radio" name="sexo" id="ifsx"> <label for="sexo">feminino</label>
            </p>
        </fieldset>
    
        <fieldset>
            <input type="checkbox" name="fut" id="ifuteb"> <label for="ifuteb">Futebol</label><br>
            <input type="checkbox" name="baq" id="ibaque"> <label for="ibaque">Basquete</label><br>
            <input type="checkbox" name="net" id="inata"> <label for="inate">Natação</label><br>
            <input type="checkbox" name="ten" id="iteni"> <label for="iteni">Tênis</label><br>
        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>
</html>
