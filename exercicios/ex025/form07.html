<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">

       <p>
        <label for="iest">ESTADO:</label>
        <select name="ESTADO" id="iest">

        <option value="" selected>--- escolha ---</option>
        <optgroup label="região sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </optgroup>

        <optgroup label="região nordeste">
            <option value="PI">Piaui</option>
            <option value="PE">Pernanbuco</option>
            <option value="MA">Maranhão</option>

        </optgroup>
       </p>
    </select>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="pro" id="iprof" list="lstporf">
        <datalist id="lstporf">
            <option value="ADM">Administrção</option>
            <option value="ADS">Analise e desenvolvimento de sistemas</option>
            <option value="MED">Médicina</option>
            <option value="ENS">Engenharia de software</option>
        </datalist>
       </p>
        
       <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg"></textarea>
       </p>

       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
